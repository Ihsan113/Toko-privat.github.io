<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slider</title>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .slider-container {
            overflow: hidden;
            width: 350px; /* Mengatur lebar slider */
            height: 200px; /* Mengatur tinggi slider */
            position: relative;
            border-radius: 8px;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            border-radius: 8px;
            overflow: hidden;
            width: 100%; /* Mengisi lebar slider */
            height: 100%; /* Mengisi tinggi slider */
        }

        .slide {
            min-width: 100%;
            height: 100%; /* Mengisi tinggi slider */
        }

        .slide img {
            width: 100%;
            height: 100%; /* Mengisi tinggi gambar */
            object-fit: cover; /* Memastikan gambar menutupi seluruh area slider */
        }

        .button-container {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .slider-button {
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .slider-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

<body>
    <div class="slider-container">
        <div class="slides">
            <div class="slide">
                <img src="https://source.unsplash.com/49b9l_29ceA/1600x900" alt="Slide 1">
            </div>
            <div class="slide">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9TELiqpdExPWZoHSYZxlQyHKK3cLsp8pHiw&s" alt="Slide 2">
            </div>
            <div class="slide">
                <img src="https://source.unsplash.com/H3iUGTXG8C8/1600x900" alt="Slide 3">
            </div>
        </div>
        <div class="button-container">
            <button class="slider-button prev" onclick="prevSlide()"><</button>
            <button class="slider-button next" onclick="nextSlide()">></button>
        </div>
    </div>

    <script>
        let slideIndex = 0;

        function showSlides() {
            const slides = document.querySelectorAll('.slide');
            if (slideIndex >= slides.length) {
                slideIndex = 0;
            } else if (slideIndex < 0) {
                slideIndex = slides.length - 1;
            }
            slides.forEach(slide => {
                slide.style.display = 'none';
            });
            slides[slideIndex].style.display = 'block';
        }

        function nextSlide() {
            slideIndex++;
            showSlides();
        }

        function prevSlide() {
            slideIndex--;
            showSlides();
        }

        function autoSlide() {
            nextSlide();
            setTimeout(autoSlide, 3000); // Ubah waktu interval di sini (ms)
        }

        autoSlide(); // Aktifkan auto slide
    </script>
</body>

</html>
