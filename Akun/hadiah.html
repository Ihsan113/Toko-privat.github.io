.loading-overlay {

    justify-content: center;

.atom {
    position: relative;
    width: 40px;
    height: 40px;
}

.dot {
    position: absolute;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    animation: orbit 2s linear infinite, spin 2s linear infinite, pulse 2s ease-in-out infinite;
}

.dot:nth-child(1) {
    top: calc(50% - 40px);
    left: calc(50% - 10px);
    transform-origin: center center;
    background: radial-gradient(circle, rgba(192, 192, 192, 1) 0%, rgba(211, 211, 211, 1) 50%, rgba(192, 192, 192, 1) 100%);
    box-shadow: 0 0 20px rgba(192, 192, 192, 0.8);
}

.dot:nth-child(2) {
    top: calc(50% + 20px);
    left: calc(50% - 10px);
    transform-origin: center center;
    background: radial-gradient(circle, rgba(192, 192, 192, 1) 0%, rgba(211, 211, 211, 1) 50%, rgba(192, 192, 192, 1) 100%);
    box-shadow: 0 0 20px rgba(192, 192, 192, 0.8);
}

.dot:nth-child(3) {
    top: calc(50% - 10px);
    left: calc(50% - 40px);
    transform-origin: center center;
    background: radial-gradient(circle, rgba(192, 192, 192, 1) 0%, rgba(211, 211, 211, 1) 50%, rgba(192, 192, 192, 1) 100%);
    box-shadow: 0 0 20px rgba(192, 192, 192, 0.8);
}

.dot:nth-child(4) {
    top: calc(50% - 10px);
    left: calc(50% + 20px);
    transform-origin: center center;
    background: radial-gradient(circle, rgba(192, 192, 192, 1) 0%, rgba(211, 211, 211, 1) 50%, rgba(192, 192, 192, 1) 100%);
    box-shadow: 0 0 20px rgba(192, 192, 192, 0.8);
}

@keyframes orbit {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

        // Function to get user's coins

            const userRef = firebase.firestore().collection('profiles').doc(uid);

        // Function to spin the wheel and display reward

function spinWheel() {
    const currentCoins = parseInt(coinCountSpan.textContent);
    if (currentCoins >= 25) {
        const confirmPlay = confirm("Anda yakin ingin memutar roda hadiah?");
        if (confirmPlay) {
            // Disable the button to prevent spamming
            document.querySelector('button').disabled = true;

            const uid = firebase.auth().currentUser.uid;

            // Deduct 25 coins from user's balance in Firestore
            const userRef = firebase.firestore().collection('profiles').doc(uid);
            userRef.get().then(doc => {
                if (doc.exists) {
                    const userData = doc.data();
                    const currentCoins = userData.points || 0;
                    if (currentCoins >= 25) {
                        const remainingCoins = currentCoins - 25;
                        userRef.update({ points: remainingCoins }).then(() => {
                            // Update coins display after deducting coins from Firestore
                            updateCoinsDisplay(remainingCoins);

                            // Display loading animation
                            rewardDisplayDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

                            // Show reward display
                            rewardDisplayDiv.style.display = 'block';

                            // Start spinning animation
                            rewardDisplayDiv.classList.add('spin-animation');

                            // Simulate delay for spinning animation
                            setTimeout(() => {
                                // Stop spinning animation
                                rewardDisplayDiv.classList.remove('spin-animation');

                                // Simulate random reward (placeholder)
                                const rewards = [
    { name: 'Frefire 140ðŸ’Ž', probability: 0.005 },
    { name: 'Frefire 70ðŸ’Ž', probability: 0.02 },
    { name: 'Frefire 12ðŸ’Ž', probability: 0.04 },
    { name: 'Frefire 50ðŸ’Ž', probability: 0.03 },
    { name: 'Frefire 100ðŸ’Ž', probability: 0.01 },
    { name: 'Frefire 5ðŸ’Ž', probability: 0.04 },
    { name: 'Poin 10', probability: 0.9 }
];

let totalProbability = 0;

                                for (const reward of rewards) {
                                    totalProbability += reward.probability;
                                }

                                const randomProbability = Math.random() * totalProbability;

                                let accumulatedProbability = 0;
                                let selectedReward;
                                for (const reward of rewards) {
                                    accumulatedProbability += reward.probability;
                                    if (randomProbability <= accumulatedProbability) {
                                        selectedReward = reward.name;
                                        break;
                                    }
                                }

                                // Update UI with selected reward
                                const rewardText = `Hadiah: ${selectedReward}`;
                                const qrCodeUrl = 'https://api.qrserver.com/v1/create-qr-code/?data=' + encodeURIComponent(rewardText);
                                rewardDisplayDiv.innerHTML = `<img src="${qrCodeUrl}" alt="QR Code Reward">`;

                                // Send reward information to Firestore collections
                                sendRewardInfoToFirestore(uid, selectedReward);

                                // Enable the button again after animation ends
                                document.querySelector('button').disabled = false;
                            }, 7000); // 7 seconds delay for spinning animation
                        }).catch(error => {
                            console.log('Error updating user document:', error);
                            // Show error message and return coins if network error occurs
                            alert("Terjadi kesalahan jaringan. Silakan coba lagi.");
                            userRef.update({ points: currentCoins }).then(() => {
                                updateCoinsDisplay(currentCoins);
                                document.querySelector('button').disabled = false; // Enable the button again
                            });
                        });
                    } else {
                        alert("Maaf, Anda tidak memiliki cukup koin untuk memainkan roda hadiah.");
                    }
                } else {
                    console.log('No such document!');
                }
            }).catch(error => {
                console.log('Error getting user document:', error);
                // Show error message and return coins if network error occurs
                alert("Terjadi kesalahan jaringan. Silakan coba lagi.");
                userRef.update({ points: currentCoins }).then(() => {
                    updateCoinsDisplay(currentCoins);
                    document.querySelector('button').disabled = false; // Enable the button again
                });
            });
        }
    } else {
        alert("Maaf, Anda tidak memiliki cukup koin untuk memainkan roda hadiah.");
    }
}

// Function to send reward information to Firestore collections
function sendRewardInfoToFirestore(uid, rewardName) {
    // Send reward information to user's admin history collection
    const userExchangeHistoryRef = firebase.firestore().collection('riwayat_admin').doc(uid);
    userExchangeHistoryRef.collection('tukar').add({
        giftName: rewardName,
        giftCost: 25, // Menggunakan 25 sebagai biaya hadiah
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
    }).then(() => {
        console.log("Reward information sent to user's admin history collection.");
    }).catch(error => {
        console.error("Error sending reward information to user's admin history collection:", error);
    });

    // Send reward information to public history collection
    const publicExchangeHistoryRef = firebase.firestore().collection('riwayat_publik');
    publicExchangeHistoryRef.add({
        userId: uid,
        giftName: rewardName,
        userName: userName, // Gunakan userName di sini
        giftCost: 15, // Menggunakan 15 sebagai biaya hadiah
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
    }).then(() => {
        console.log("Reward information sent to public history collection.");
    }).catch(error => {
        console.error("Error sending reward information to public history collection:", error);
    });
}
